<section class="products">
  <h1>Our Products</h1>
  <div class="product-grid">
    <div class="product-card" *ngFor="let product of products">
      <img [src]="product.image" [alt]="product.name" />
      <h2>{{ product.name }}</h2>
      <p>{{ product.description }}</p>
    </div>
  </div>
</section>
